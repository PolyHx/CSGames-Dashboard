<ng-container *ngIf="section">
    <div fxLayout="column">
        <h3>{{ "components.restaurant_form.map_default_position" | translate }}</h3>
    </div>
    <div fxLayout="row">
        <div class="input-group input-group-default ml-0">
            <input class="form-control" type="number" [(ngModel)]="section.zoom" (ngModelChange)="itemChange()"
                   placeholder='{{ "components.restaurant_form.zoom" | translate }}'>
        </div>
        <div class="input-group input-group-default">
            <input class="form-control" type="number" [(ngModel)]="section.latitude" (ngModelChange)="itemChange()"
                   placeholder='{{ "components.restaurant_form.latitude" | translate }}'>
        </div>
        <div class="input-group input-group-default mr-0">
            <input class="form-control" type="number" [(ngModel)]="section.longitude" (ngModelChange)="itemChange()"
                   placeholder='{{ "components.restaurant_form.longitude" | translate }}'>
        </div>
    </div>
</ng-container>
<div fxLayout="column">
    <h3>{{ "components.restaurant_form.restaurants" | translate }}</h3>
</div>
<div fxLayout="column" *ngIf="section">
    <ng-container *ngFor="let d of section.coordinates; let i = index">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="90">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <div class="input-group input-group-default">
                        <input class="form-control" type="text" [(ngModel)]="d.info" (ngModelChange)="itemChange()">
                    </div>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div class="input-group input-group-default ml-0">
                        <input class="form-control" type="number" [(ngModel)]="d.latitude"
                               (ngModelChange)="itemChange()">
                    </div>
                    <div class="input-group input-group-default mr-0">
                        <input class="form-control" type="number" [(ngModel)]="d.longitude"
                               (ngModelChange)="itemChange()">
                    </div>
                </div>
            </div>
            <div fxFlex="10">
                <div fxLayout="column" fxLayoutAlign="center end">
                    <a class="remove btn btn-danger btn-outline pull-right" (click)="deleteValue(i)">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>
    <button *ngIf="!showCreate" type="button" class="add-button btn btn-lg btn-block borders" (click)="clickAdd()">
        + {{ "components.restaurant_form.add" | translate }}
    </button>
    <ng-container *ngIf="showCreate && newRestaurant">
        <div fxLayout="column" fxLayoutAlign="center center">
            <div class="input-group input-group-default">
                <input autofocus class="form-control" type="text" name="info"
                       [(ngModel)]="newRestaurant.info"
                       placeholder='{{ "components.restaurant_form.info" | translate }}'>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <div class="input-group input-group-default ml-0">
                <input autofocus class="form-control" type="number" name="latitude"
                       [(ngModel)]="newRestaurant.latitude"
                       placeholder='{{ "components.restaurant_form.latitude" | translate }}'>
            </div>
            <div class="input-group input-group-default mr-0">
                <input autofocus class="form-control" type="number" name="longitude"
                       [(ngModel)]="newRestaurant.longitude"
                       placeholder='{{ "components.restaurant_form.longitude" | translate }}'>
            </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="control-error" *ngIf="newRestaurantError">
                {{ "components.restaurant_form.add_error" }}
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <div fxFlex="40">
                <div class="button-group">
                    <a class="btn btn-danger cancel float-right" (click)="cancel()">
                        {{ "general.button.cancel" | translate }} <i class="fal fa-times"></i>
                    </a>
                    <a class="btn btn-primary mr-2 float-right" (click)="add()">
                        {{ "general.button.add" | translate }} <i class="fal fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
